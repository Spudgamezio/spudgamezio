
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0C0D14;
            color: #F9FAFF;
            margin: 0;
            padding: 0;

        .home-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #3A3B4F;
            color: #F9FAFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .game-item {
            width: 200px;
            margin: 20px;
            text-align: center;
            cursor: pointer;
        }
        .game-item img {
            width: 100%;
            max-width: 200px;
            height: auto;
        }
        .game-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
    <script>
        function filterGames() {
            const query = document.getElementById('search-box').value.toLowerCase();
            const games = document.querySelectorAll('.game-item');

            games.forEach(game => {
                const title = game.querySelector('h3').innerText.toLowerCase();
                if (title.includes(query)) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }

        function goToHome() {
            window.location.href = 'index.html';  // Adjust this path as needed
        }
    </script>
</head>
<body>
    <header class="header">
        <button class="home-button" onclick="goToHome()">Home</button>
        <div class="search-container">
           
        </div>
    </header>
    <section class="game-list">
       
    </section>
</body>
</html>

        function setIframeSrc() {

        function enterFullscreen() {
            const iframe = document.getElementById('game-iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome Safari Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // Edge

            }
        }
